<div class="new-project-modal modal" ng-controller="NewProjectController as ctrl">
  <ion-header-bar class="bar-secondary">
    <h1 class="title">New Project</h1>
    <button class="close-new-project button button-clear button-positive" ng-click="ctrl.closeNewProject()">
      Cancel
    </button>
  </ion-header-bar>

  <ion-content>
    <form name="projectForm" ng-submit="ctrl.submitProject(project)">
      <div class="list">
        <label class="item item-input">
          <input class="project-title" type="text" name="title" placeholder="Project title" required ng-model="project.title">

          <span class="input-label error" ng-show="ctrl.submitted && projectForm.title.$error.required">
            Required
          </span>
        </label>
      </div>

      <div class="padding">
        <button type="submit" class="create-project button button-block button-positive" ng-click="ctrl.submitForm()">
          Create Project
        </button>
      </div>
    </form>
  </ion-content>
</div>
