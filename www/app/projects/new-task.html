<div class="modal" ng-controller="NewTaskController as ctrl">
  <ion-header-bar class="bar-secondary">
    <h1 class="title">New Task</h1>
    <button class="button button-clear button-positive" ng-click="ctrl.closeNewTask()">
      Cancel
    </button>
  </ion-header-bar>

  <ion-content>
    <form name="taskForm" ng-submit="ctrl.submitTask(task)">
      <div class="list">
        <label class="item item-input">
          <input type="text" name="title" placeholder="What do you need to do?" required ng-model="task.title">

          <span class="input-label error" ng-show="ctrl.submitted && taskForm.title.$error.required">
            Required
          </span>
        </label>
      </div>

      <div class="padding">
        <button type="submit" class="button button-block button-positive" ng-click="ctrl.submitForm()">
          Create Task
        </button>
      </div>
    </form>
  </ion-content>
</div>
