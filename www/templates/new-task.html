<div class="modal">
  <ion-header-bar class="bar-secondary">
    <h1 class="title">New Task</h1>
    <button class="button button-clear button-positive" ng-click="closeNewTask()">
      Cancel
    </button>
  </ion-header-bar>

  <ion-content>
    <form name="taskForm" ng-submit="createTask(task)">
      <div class="list">
        <label class="item item-input">
          <input type="text" name="title" placeholder="What do you need to do?" required ng-model="task.title">

          <span class="input-label error" ng-show="submitted && taskForm.title.$error.required">
            Required
          </span>
        </label>
      </div>

      <div class="padding">
        <button type="submit" class="button button-block button-positive" ng-click="submitForm()">
          Create Task
        </button>
      </div>
    </form>
  </ion-content>
</div>
